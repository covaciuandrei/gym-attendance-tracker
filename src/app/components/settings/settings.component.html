<div class="settings-container">
  <header class="page-header">
    <a routerLink="/profile" class="back-btn">‚Äπ</a>
    <h2>Settings</h2>
  </header>

  <div class="settings-content">
    <div class="settings-section">
      <h4>About</h4>
      
      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">App Version</span>
          <span class="setting-value">{{ appVersion }}</span>
        </div>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Built With</span>
          <span class="setting-value">Angular + Firebase</span>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h4>Security</h4>

      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Password</span>
          <span class="setting-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
        </div>
        <button class="btn-text" (click)="togglePasswordForm()">
          {{ showPasswordForm ? 'Cancel' : 'Change' }}
        </button>
      </div>

      <div class="password-form" *ngIf="showPasswordForm">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" [(ngModel)]="passwordData.currentPassword" placeholder="Enter current password" [disabled]="isLoading">
        </div>
        <div class="form-group">
          <label>New Password</label>
          <input type="password" [(ngModel)]="passwordData.newPassword" placeholder="Enter new password" [disabled]="isLoading">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="passwordData.confirmPassword" placeholder="Confirm new password" [disabled]="isLoading">
        </div>

        <div class="message {{ message.type }}" *ngIf="message">
          {{ message.text }}
        </div>

        <button class="btn-primary" (click)="updatePassword()" [disabled]="isLoading || !passwordData.newPassword || !passwordData.currentPassword">
          {{ isLoading ? 'Updating...' : 'Update Password' }}
        </button>
      </div>
    </div>

    <div class="settings-section">
      <h4>Coming Soon</h4>
      
      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Theme</span>
          <span class="setting-value">{{ themeService.isDarkMode() ? 'Dark Mode' : 'Light Mode' }}</span>
        </div>
        <button class="theme-toggle" (click)="toggleTheme()" [class.dark]="themeService.isDarkMode()">
          <span class="toggle-icon sun">‚òÄÔ∏è</span>
          <span class="toggle-icon moon">üåô</span>
          <div class="toggle-thumb"></div>
        </button>
      </div>

      <div class="setting-item disabled">
        <div class="setting-info">
          <span class="setting-label">Export Data</span>
          <span class="setting-value">Not available</span>
        </div>
      </div>
    </div>
  </div>
</div>
